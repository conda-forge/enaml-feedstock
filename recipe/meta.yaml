{% set name = "enaml" %}
{% set version = "0.16.1" %}
{% set sha256 = "8c9531ded0cab010a3b6ef2dd3c1ad2dacca8b089a7ee32f259e4c71053010e1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0 
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - enaml-run = enaml.runner:main
    - enaml-compileall = enaml.compile_all:main
  osx_is_app: true
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - cppy >=1.1.0
    - setuptools-scm
  run:
    - python
    - python.app  # [osx]
    - atom >=0.9.0
    - pyqt
    - qtpy >=1.3
    - kiwisolver >=1.2.0
    - ply >=3.4
    - bytecode >=0.14.2
    - pegen >=0.1.0

test:
  commands:
    - enaml-run --help
    - enaml-compileall --help
  imports:
    - enaml
    - enaml.callableref
    - enaml.weakmethod
    - enaml.signaling
    - enaml.colorext
    - enaml.core.alias
    - enaml.core.dynamicscope
    - enaml.core.funchelper
    - enaml.fontext
    - enaml.core.api
    - enaml.widgets.api
    - enaml.layout.api


about:
  home: https://github.com/nucleic/enaml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Declarative DSL for building rich user interfaces in Python
  doc_url: http://nucleic.github.io/enaml/docs/
  dev_url: https://github.com/nucleic/enaml

extra:
  recipe-maintainers:
    - blink1073
    - licode
    - MatthieuDartiailh
    - tacaswell
    - marcelotrevisani
    - gabrielcnr
